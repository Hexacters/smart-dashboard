<div class="modal-content">
   <div class="modal-header">
      <button id="complianceCautionCloseIcon" id="viewAccountCloseIcon" type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="$close();$parent.$$childHead.data.recipients={};">&times;</button>
      <h3 class="modal-title"><b>{{'shareCredential.registrationRequiredTitle'| translate}}</b></h3>
   </div>
   <div class="modal-body modelDialogScroll">
		<div class="col-lg-12 col-md-12 col-sm-12 padding0">
			<p class="break-word">{{registrationRequired}}</p>
			<div class="text-center"><button autofocus class="btn btn-info text-center" type="button" id="ok" data-ng-click="$close();$parent.$$childHead.data.recipients={};">{{'common.ok' | translate}}</button></div>
		</div>
   </div>
</div>
