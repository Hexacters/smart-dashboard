<div class="modal-content">
   <div class="modal-header commonDialogHeader">
      <button id="complianceCautionCloseIcon" id="viewAccountCloseIcon" type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="$close()">&times;</button>
      <h3 class="modal-title"><b>{{'myDocuments.accounts'| translate}}</b></h3>
   </div>
   <div class="modal-body modelDialogScroll">
      <div class="col-sm-12 col-md-12 col-lg-12">
         <vision-data-table service="myDocumentServices" operation="accountSpecificDocViewAccounts" root-node="data.successData.UserDocumentList.UserDocument" total-records-node="data.successData.TotalRecords" type="client" id="accountsGrid" initial-request='{"count":5,"page":1,"sorting":{"accounts":"asc"}}'>
            <div data-ng-class="{'dNone':!loading}">
               <img align="absmiddle" src="app/ng1/img/partial-loading.gif" />{{'common.loading' | translate}}
            </div>
            <div class="table-responsive marginB0">
               <div class="clearfix marginB1 marginT1" ng-table-pagination="accountsGrid" template-url="'ng-table/style3.html'"></div>
               <table ng-table="accountsGrid" template-pagination="style3" class="table table-striped table-bordered marginB0">
                  <tbody ng-if="accountsGrid.data.length>0">
                     <tr ng-repeat="accountsGrid in $data">
                        <td data-title="'myDocuments.accounts' | translate" sortable="'accounts'" class="text-left col-lg-2">
                           {{accountsGrid.accounts}}
                        </td>
                     </tr>
                  </tbody>
                  <tbody ng-if="accountsGrid.data.successData.Status=='Error'">
                     <tr>
                        <td colspan="11">
                           <div class="text-danger">
                              <span class="fa fa-warning" aria-hidden="true"></span> {{accountsGrid.data.successData.ResponseError[0].errorCode | translate}}
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
               <div class="clearfix marginB1 marginT1" ng-table-pagination="accountsGrid" template-url="'ng-table/style3.html'"></div>
            </div>
         </vision-data-table>
      </div>
   </div>
</div>
