<div class="modal-content">
   <div class="modal-header commonDialogHeader">
      <button id="complianceCautionCloseIcon" id="viewAccountCloseIcon" type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="$close()">&times;</button>
      <h3 class="modal-title"><b>{{'myDocuments.accounts'|translate}}</b></h3>
   </div>
   <div class="modal-body modelDialogScroll">
      <div class="text-center">
         <h4>{{'myDocuments.doYouWantAcknowledge'|translate}} ?</h4>
         <button type="button" class="btn btn-info" id="acknowledgeYes" data-ng-click="$close()">{{'common.yes'|translate}}</button>
         <button type="button" class="btn btn-warning" id="acknowledgeNo" data-ng-click="$close()">{{'common.no'|translate}}</button>
      </div>
   </div>
</div>
