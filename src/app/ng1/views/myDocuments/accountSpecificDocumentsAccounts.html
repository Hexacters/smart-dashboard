<div class="modal-content">
   <div class="modal-header commonDialogHeader">
      <button id="complianceCautionCloseIcon" id="viewAccountCloseIcon" type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="$close()">&times;</button>
      <h3 class="modal-title"><b>{{'myDocuments.accounts'| translate}}</b></h3>
   </div>
   <div class="modal-body modelDialogScroll">
		<div class="table-responsive">
		   <table ng-table="accountsGrid" class="table table-striped table-bordered marginB0">
			  <tbody>
				 <tr>
					<td data-title="'myDocuments.accounts' | translate"  class="text-left col-lg-2">
					   <p ng-if="customerVerticalCode !== '1CRED'" >{{name}}</p>
					   <p ng-if="customerVerticalCode === '1CRED'" ><b>{{name}}</b></p>
					</td>
				 </tr>
			  </tbody>
		   </table>
		</div>
   </div>
</div>
