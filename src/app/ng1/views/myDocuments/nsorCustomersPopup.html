<div class="modal-content">
	<div class="modal-header commonDialogHeader">
		<button id="complianceCautionCloseIcon" id="viewAccountCloseIcon"
			type="button" class="close" data-dismiss="modal" aria-hidden="true"
			data-ng-click="$close()">&times;</button>
		<h3 class="modal-title">
			<b>{{'myDocuments.accounts'| translate}}</b>
		</h3>
	</div>
	<div class="modal-body modelDialogScroll">
		<vision-data-table local-data="nsorCustomerNames" type="client"
			total-records-node="nsorCustomerNames.totalRecords"
			id="nsorCustomerGrid">
		<div data-ng-class="{'dNone':!loading}">
			<img align="absmiddle" src="app/ng1/img/partial-loading.gif" />{{'common.loading'
			| translate}}
		</div>
		<div class="table-responsive" ng-show="!loading">
			<div class="clearfix marginB1 marginT1"
				ng-table-pagination="nsorCustomerGrid"
				template-url="'ng-table/style3.html'"></div>
			<table ng-table="nsorCustomerGrid" template-pagination="style3"
				class="table table-striped table-bordered marginB0">
				<tbody ng-if="nsorCustomerGrid.data.length>0">
					<tr ng-repeat="list in $data">
						<td data-title="'myDocuments.accounts' | translate"
							sortable="'name'" class="text-left col-lg-2"><span>{{list.name}}</span>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="clearfix marginB1 marginT1"
				ng-table-pagination="nsorCustomerGrid"
				template-url="'ng-table/style3.html'"></div>
		</div>
		</vision-data-table>
	</div>
</div>
