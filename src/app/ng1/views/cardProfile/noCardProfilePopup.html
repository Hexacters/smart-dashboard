<div class="modal-content" ng-controller="cardProfileController">
	<div class="modal-header commonDialogHeader">
		<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" data-ng-click="$close();">&times;</button>
		<h4 class="modal-title">
			<b>{{'cardProfile.label.attention' | translate }}</b>
		</h4>
	</div>
	<div class="modal-body">
		<div class="searchOrg">
			<div class="col-md-12 searchOrg col-md-12 col-lg-12 text-center">
				{{'cardProfile.messages.noCardProfileMsg' | translate }}</div>
			<div class="col-md-12 col-md-12 col-lg-12 text-center marginT3">
				<button type="button" class="btn btn-blue" id="isLinkUsed"
					data-ng-click="$close();$state.go('cardProfile.edit',{'cardProfileOid':''});">{{'common.ok' |
					translate }}</button>                                  
			</div>
		</div>
	</div>
</div>
