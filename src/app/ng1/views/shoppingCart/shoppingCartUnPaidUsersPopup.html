<div class="modal-content">
	<div class="modal-header commonDialogHeader">
		<button id="viewLocationCloseIcon" id="viewAccountCloseIcon"
			type="button" class="close" data-dismiss="modal" aria-hidden="true"
			data-ng-click="closePopup();">&times;</button>
		<h3 class="modal-title">
			<b>{{'shoppingCart.header.unpaidUsersDialogTitle' | translate}}</b>
		</h3>
	</div>
	<div class="modal-body modelDialogScroll">
		<vision-data-table service="users" operation="getUnPaidUsers"
			root-node="data.successData.unPaidUsers"
			total-records-node="data.successData.TotalRecords" type="client"
			id="listUnpaidUsers"
			initial-request='{"count":10,"page":1,"sorting":{"fullName":"asc"}}'>
		<div data-ng-class="{'dNone':!loading}">
			<img align="absmiddle" src="app/ng1/img/partial-loading.gif">&nbsp;{{'common.loading' | translate}}
		</div>
		<div class="table-responsive" ng-show="!loading">
			<div class="clearfix marginB1 marginT1"
				ng-table-pagination="listUnpaidUsers"
				template-url="'ng-table/style3.html'"></div>
			<table ng-table="listUnpaidUsers" template-pagination="style3"
				class="table marginB0 table-striped table-bordered">
				<tbody ng-if="listUnpaidUsers.data.length>0">
					<tr ng-repeat="users in $data">
						<td data-title="'Full Name'" sortable="'fullName'"
							class="text-left col-md-2">{{users.fullName}}</td>
						<td data-title="'Email'" class="text-left col-md-2">
							{{users.emailId}}</td>
					</tr>
				</tbody>
				<tbody ng-if="listUnpaidUsers.data.errorData.Status=='Error'">
					<tr>
						<td colspan="11">
							<div class="text-danger">
								<span class="fa fa-warning" aria-hidden="true"></span>
								{{listUnpaidUsers.data.errorData.ResponseError[0].errorCode |
								translate}}
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="clearfix marginB1 marginT1"
				ng-table-pagination="listUnpaidUsers"
				template-url="'ng-table/style3.html'"></div>
		</div>
		</vision-data-table>
		<div class="col-sm-12 col-md-12 col-lg-12 text-center marginT4">
		<button class="btn btn-blue" type="button"
			data-ng-click="closePopup()">{{'common.ok'|
			translate}}</button>
	</div>
	</div>
</div>
