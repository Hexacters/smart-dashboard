<div class="modal-content">
	<div class="modal-header commonDialogHeader">
		<button id="complianceCautionCloseIcon" id="viewAccountCloseIcon"
			type="button" class="close" data-dismiss="modal" aria-hidden="true"
			data-ng-click="cancelDelete()">&times;</button>
		<h3 class="modal-title">
			<b>{{'common.delete'|translate}}</b>
		</h3>
	</div>
	<div class="modal-body modelDialogScroll">
		<div data-ng-class="{'dNone':!deleteLogoLoading}">
			<img align="absmiddle" src="app/ng1/img/partial-loading.gif" />&nbsp;{{'common.loading'
			| translate}}
		</div>
		<div class="col-sm-12 col-md-12 col-lg-12 padding0">
			<div data-ng-if="deleteLogoError.errorData.Status == 'Error'"
				class="alert alert-danger">
				<i class="fa fa-exclamation-triangle"></i>
				{{deleteLogotError.errorData.ResponseError[0].errorCode |
				translate}}
			</div>
		</div>
		<div class="text-left">
			<span>{{'companyProfile.companyLogo.label.deleteCompanyLogo'|translate}}</span>
		</div>
		<div class="text-right">
			<button type="button" autofocus class="btn btn-info"
				id="acknowledgeYes" data-ng-click="deleteLogo(rememberDeleteLogo)">{{'common.yes'|translate}}</button>
			<button type="button" class="btn btn-warning" id="acknowledgeNo"
				data-ng-click="cancelDelete()">{{'common.no'|translate}}</button>
		</div>
		<div class="text-left">
			<div class="form-group">
				<input id="rememberDeleteLogo" type="checkbox"
					data-ng-model="rememberDeleteLogo" name="rememberDeleteLogo" /> <span>{{'companyProfile.companyLogo.label.doNotShowThisMessage'
					| translate}}</span>
			</div>
		</div>
	</div>
</div>
