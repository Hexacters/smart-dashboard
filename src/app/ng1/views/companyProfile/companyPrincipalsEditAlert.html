<div class="modal-content" ng-controller="companyProfileController">
	<div class="modal-header commonDialogHeader">
		<button id="accountHelpCloseIcon" type="button" class="close" aria-hidden="true" data-ng-click="cancelDialog();deleteAlertCancel();">&times;</button>
		<h3 class="modal-title">{{'companyProfile.companyPrincipals.header.editCompanyPrincipal' | translate}}</h3>
	</div>
	<div class="modal-body modelDialogScroll">
		<div class="col-sm-12 col-md-12 col-lg-12 marginB1 text-danger">
			<span><i class="fa fa-exclamation-triangle"></i> The selected principal has been deleted.</span>
		</div>
		<div class="col-sm-12 col-md-12 col-lg-12 marginB1 text-center">
			<button data-ng-click="cancelDialog();deleteAlertCancel();" id="companyPrincipalViewOk"  autoFocus class="btn btn-warning"
				type="button">{{'common.ok' | translate}}</button>
		</div>
	</div>
</div>
