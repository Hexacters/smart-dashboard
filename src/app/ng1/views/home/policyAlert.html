<div class="modal-content" data-ng-controller="homeController">
	<div class="modal-header commonDialogHeader">
		<button id="commonDocumentAlertCloseIcon" type="button" class="close"
			data-dismiss="modal" aria-hidden="true" data-ng-click="cancelDialog()">&times;
		</button>
		<h3 class="modal-title">
			<img src="app/ng1/img/no.png" alt="No Policy" /> <b>{{'home.label.policyAlert'
				| translate}}</b>
		</h3>
	</div>
	<div class="modal-body modelDialogScroll">
		<p>{{'home.label.policyAlertContent' | translate}}</p>
		<div ui-view="policyAlert" />
	</div>
</div>
