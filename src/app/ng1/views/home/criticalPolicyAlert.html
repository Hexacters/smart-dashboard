<div class="modal-content" data-ng-controller="homeController">
	<div class="modal-header commonDialogHeader">
            <button id="commonDocumentAlertCloseIcon" type="button" class="close"
                data-dismiss="modal" aria-hidden="true" data-ng-click="reloadHomeTab()">&times;
            </button>
            <h3 class="modal-title">
                <img ng-if="!criticalAlterStatus" src="app/ng1/img/no.png" alt="No Policy" /> 
                <img ng-if="criticalAlterStatus" src="app/ng1/img/okay.png" alt="Policy" />
                <b style="position: relative; top: 2px;">{{'home.label.emergencyPolicyAlert'| translate}}</b>
            </h3>
        </div>
        <div class="modal-body">
			<p>{{'home.label.emergencyPolicyAlertContent' | translate}}</p>
			<div ui-view="criticalPolicyContiner" />
        </div>
 </div>
