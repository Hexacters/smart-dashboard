<div class="modal-content">
    <div class="modal-header commonDialogHeader">
        <button id="complianceCautionCloseIcon" id="viewAccountCloseIcon" type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="$close()">&times;
        </button>
        <h3 class="modal-title"><b>{{'home.customerList' | translate}}</b></h3>
    </div>
    <div class="modal-body modelDialogScroll">
        <vision-data-table service="complianceServices" operation="viewAccounts" root-node="data.successData.UserDocumentList.UserDocument" search-type="searchRequest" type="client" initial-request='{"page":1,"count":5}' id="accountsGrid">
            <div data-ng-class="{'dNone':!loading}">
                <img align="absmiddle" src="app/ng1/img/partial-loading.gif" />{{'common.loading' | translate}}
            </div>
            <div class="table-responsive marginB0">
                <div class="clearfix" ng-table-pagination="accountsGrid" template-url="'ng-table/style3.html'"></div>
                <table ng-table="accountsGrid" template-pagination="style3" class="table table-striped table-bordered marginB0"">
                    <tr ng-repeat="accountsGrid in $data">
                        <td data-title="'Account'" sortable="'accounts'" class="text-left col-lg-2">
                            {{accountsGrid.accounts}}
                        </td>
                    </tr>
                </table>
            </div>
        </vision-data-table>
    </div>
</div>
