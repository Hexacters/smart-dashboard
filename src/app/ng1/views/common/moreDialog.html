<div class="modal-content">
	<div class="modal-header">
		<button id="complianceCautionCloseIcon" type="button" class="close"
			data-dismiss="modal" aria-hidden="true" data-ng-click="$close()">&times;</button>
		<h4 class="modal-title" ng-if="modal.modalHeading === 'Reason'">{{::'common.reason' | translate}}</h4>
	</div>
	<div class="modal-body">
		<div ng-bind-html="modal.modalBodyContent"></div>
	</div>
</div>
