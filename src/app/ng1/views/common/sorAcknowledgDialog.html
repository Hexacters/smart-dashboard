<div class="modal-content">
	<div class="modal-header">
		<button id="sorAcknowledgeCloseIcon" type="button" class="close"
			data-dismiss="modal" aria-hidden="true" data-ng-click="$close();">&times;</button>
		<h3 class="modal-title">
			<b>{{'nsor.label.acknowledge' | translate}}</b>
		</h3>
	</div>
	<div class="modal-body">
		<div data-ng-bind-html="'nsor.label.nsorRequirementTextLine1' | translate"></div>
		<div class="text-center">
			<button type="button" ng-click="goToSorCheck();"
				autofocus class="btn btn-success">{{'nsor.label.goToBackgroundOnline'
				| translate}}</button>
			<button type="button" ng-click="$close();"
				class="btn btn-warning">{{'common.cancel' | translate}}</button>
		</div>
	</div>
</div>
