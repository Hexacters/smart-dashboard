<div class="modal-content">
	<div class="modal-header commonDialogHeader">
		<button id="complianceCautionCloseIcon" id="viewAccountCloseIcon"
			type="button" class="close" data-dismiss="modal" aria-hidden="true"
			data-ng-click="$close()">&times;</button>
		<h3 class="modal-title">
			<b>Accounts</b>
		</h3>
	</div>
	<div class="modal-body modelDialogScroll">
		<vision-data-table local-data="companyNameGrid" type="client"
		total-records-node="companyNameGrid.totalRecords"
			id="customerNames" initial-request='{"page":1,"count":5,"sorting":{"customerName":"asc"}}'>
		<div class="table-responsive" style="margin-bottom: 0px;">
			<div class="clearfix" ng-table-pagination="customerNames"
				template-url="'ng-table/style3.html'"></div>
			<table ng-table="customerNames" show-filter="false"
				template-pagination="style1"
				class="table table-striped table-bordered marginT1"
				style="margin-bottom: 0px;">
				<tbody>
					<tr ng-repeat="customer in $data">
						<td data-title="'Accounts'" sortable="'customerName'"
							class="text-left col-lg-2"><span class="break-word">{{customer.customerName}}</span>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="clearfix marginT1" ng-table-pagination="customerNames"
				template-url="'ng-table/style3.html'"></div>
		</div>
		</vision-data-table>
	</div>
</div>
