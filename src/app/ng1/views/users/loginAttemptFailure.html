<div class="row forgot-log">
	<div class="col-sm-12 col-lg-12 col-md-12">
		<div class="modal-header">
			<h4 class="modal-title">
				<b>{{'login.label.warning' | translate}}</b>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" data-ng-click="closeAndRedirect('login');"
					id="closeDialog">&times;</button>
			</h4>
		</div>
		<div class="modal-body">
			<p>
				{{'login.label.loginAttemptFailureContent1' | translate}} <a
					data-ui-sref="login.forgotForm" ui-sref-opts="{reload:true}"
					ng-click="$close();">
					{{'login.label.loginAttemptFailureContent2' | translate}}</a>
				{{'login.label.loginAttemptFailureContent3' | translate}}
			</p>
			<div class="row text-center">
				<button class="btn btn-info input-sm" autofocus
					id="loginAttemptFailure" name="loginAttemptFailure"
					data-ng-click="closeAndRedirect('login');">{{'common.ok' |
					translate}}</button>
			</div>
		</div>
	</div>
</div>
