<div class="trands">
    <div class="row m-0 mt-4">
        <!-- Informations -->
        <div class="col-lg-4 col-md-6">
            <div class="info d-flex flex-row ">
                <div class="info-content w-100">
                    <p class="text-primary">
                        <b>Background Check Alerts</b>
                        <span class="ml-2 badge badge-success">2</span>
                    </p>
                    <mat-carousel #matCarousel timings="250ms ease-in" [slideHeight]="'10px'" [autoplay]="false"
                        interval="5000" color="accent" slides="2" [loop]="false" [hideArrows]="false"
                        [hideIndicators]="true" [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr">
                        <mat-carousel-slide #matCarouselSlide overlayColor="#00000040" [hideOverlay]="true">
                            <div>
                                <div class="d-flex flex-row">
                                    <label class="description">
                                        Providence St. Joseph Health locations
                                        have joined Vendormate: AK, CA, MT,
                                        OR, TX, WA
                                    </label>

                                </div>
                                <div class="actions">
                                    <button class="btn btn-primary">View</button>
                                </div>
                            </div>
                        </mat-carousel-slide>
                        <mat-carousel-slide #matCarouselSlide overlayColor="#00000040" [hideOverlay]="true">
                            <div>
                                <div class="d-flex flex-row">
                                    <label class="description">
                                        Due to heightened concerns,
                                        routinely acknowledge new related
                                        policies and check in for updates.
                                    </label>

                                </div>
                                <div class="actions">
                                    <button class="btn btn-primary">View</button>
                                </div>
                            </div>
                        </mat-carousel-slide>
                    </mat-carousel>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="info d-flex flex-row h-100">
                <div class="info-content">
                    <div class="d-flex">
                        <div>
                            <p class="text-primary">
                                <b>Critical Policy</b>
                            </p>
                            <label class="description">
                                There are no critical policy available
                            </label>
                        </div>
                        <img class="h-100" width="140px" src="assets/images/notFound.svg" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="info d-flex flex-row h-100 register">
                <div class="info-content">
                    <p>
                        <b>Expand Your Reach</b>
                    </p>
                    <div class="d-flex flex-row">
                        <label class="description">
                            Control the Cost and Time Associated with Hospital Credentialing. Connect to a New Health
                        </label>

                    </div>
                    <div class="actions">
                        <button class="btn btn-success">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
