<div class="activity" [ngClass]="{'hide': hideTab}">
    <div class="row m-0">
        <div class="col-md-12 p-4 content-shadow content">
            <h5 class="m-0 text-primary"><b>{{charts[matCarousel.currentIndex].title}}</b></h5>
            <p class="text-light desc" *ngIf="!charts[matCarousel.currentIndex].isCustome">Your most visited accounts
            </p>
            <!-- <div class="hint">
                <p>Sign-ins & Compliance</p>
                <span>Graph View</span>
            </div> -->
            <div class="chart-filter" [ngClass]="{'mt-4': charts[matCarousel.currentIndex].isCustome}">
                <button class="btn filter" [ngClass]="{'active': data.active}"
                    *ngFor="let data of charts[matCarousel.currentIndex].filters">
                    {{data.name}}
                </button>
                <div class="float-left" *ngIf="charts[matCarousel.currentIndex].isCustome">
                    <div fxflex="40">
                        <span style="font-size: 14px; margin-right: 5px;">Last activity is more than</span>
                        <mat-form-field appearance="fill" style="width: 60px; font-size: 10px;">
                            <mat-label>Days</mat-label>
                            <select matNativeControl name="days">
                           <!--  <select matNativeControl [(ngModel)]="selectedDay" name="days"> -->
                               <!--  <mat-option selected [value]="'30'">30</mat-option>
                                <mat-option [value]="'60 Days'">60</mat-option>
                                <mat-option [value]="'90 Days'">90</mat-option>
                                <mat-option [value]="'120 Days'">120</mat-option>
                                <mat-option [value]="'150 Days'">150</mat-option> -->
                                <option *ngFor="let mainList of activtyDaysList" [value]="mainList.value" style="font-size: 14px;">
                                    {{mainList.viewValue}}
                                </option>
                            </select>
                        </mat-form-field>
                        <span style="font-size: 14px; margin-left: 5px;">Days</span>
                    </div>
                </div>
                <span class="action float-right" aria-haspopup="true">
                    <label>{{charts[matCarousel.currentIndex].name}}</label>
                    <span class="btn events-action" data-toggle="dropdown" aria-expanded="false">
                        <span class="material-icons text-success">
                            keyboard_arrow_down
                        </span>
                    </span>
                    <span class="dropdown-menu">
                        <span class="dropdown-item" href="#" *ngFor="let chart of charts">
                            {{chart.name}}
                        </span>
                    </span>
                </span>
            </div>

            <div id="chart">
                <mat-carousel #matCarousel timings="250ms ease-in" [autoplay]="false" interval="5000" color="accent"
                    slides="3" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true"
                    [useMouseWheel]="false" orientation="ltr">
                    <mat-carousel-slide #matCarouselSlide overlayColor="#00000040" [hideOverlay]="true"
                        *ngIf="chartOptions">
                        <div class="container">
                            <div class="row">
                                <div class="offset-md-1 col-md-10">
                                    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                                        [dataLabels]="chartOptions.dataLabels" [plotOptions]="chartOptions.plotOptions"
                                        [yaxis]="chartOptions.yaxis" [legend]="chartOptions.legend"
                                        [colors]="chartOptions.colors" [fill]="chartOptions.fill"
                                        [stroke]="chartOptions.stroke" [tooltip]="chartOptions.tooltip"
                                        [xaxis]="chartOptions.xaxis">
                                    </apx-chart>
                                </div>
                            </div>
                        </div>
                    </mat-carousel-slide>
                    <mat-carousel-slide #matCarouselSlide overlayColor="#00000040" [hideOverlay]="true"
                        *ngIf="chartOptions">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mt-2">
                                        <h6>Top 5 Most visited Health System</h6>
                                    </div>
                                </div>
                                <div class="offset-md-1 col-md-3">
                                    <div class="leading-activity">
                                        <p>Most Visited Location</p>
                                        <span>Johns Hospital</span>
                                        <h3>6</h3>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <app-donut-chart [data]="[2, 3, 6, 2, 4]" [height]="'170px'" [legend]="true"
                                        [legendPosition]="'right'" [centerLabels]="'Total'" [isView]="true"
                                        [labels]="['Freeman', 'Wesley Medical Center', 'Johns Hospital', 'Hopkins Hospital', 'UCLA Medical Center']">
                                    </app-donut-chart>
                                </div>
                            </div>
                        </div>
                    </mat-carousel-slide>
                    <mat-carousel-slide #matCarouselSlide overlayColor="#00000040" [hideOverlay]="true"
                        *ngIf="chartOptions">
                        <div class="container">
                            <div class="row">
                                <div class="offset-md-1 col-md-10">
                                    <app-last-activity></app-last-activity>
                                </div>
                            </div>
                        </div>
                    </mat-carousel-slide>
                </mat-carousel>

            </div>
        </div>
    </div>
</div>
